<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="survey.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a survey form</p>
        <form id="survey-form">
          <label id="name-label">Name<input placeholder="Enter your name" id="name" type="text" required></label>
          <label id="email-label">Email<input placeholder="Enter your email" type="email" id="email" required></label>
          <label id="number-label">Age(optional)<input placeholder="Age" id="number" type="number" min="18" max="120"></label>
        </form>
    </body>
</html>
